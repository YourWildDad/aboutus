<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>

  <title>欢迎来到小升初复读班</title>

  <link rel="icon" href="favicon.ico">

  <script src="js/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <div class="members">

      <li class="li-hover" id="ywd-listener">

          <div class="title"><h3>班长： YourWildDad</h3></div>
          <div class="content" data-msg="ywd" id="ywd">

        </div>
        <div class="member-item" style="background-image: url('images/ywd.png');"></div>
      </li>
      <li class="li-hover" id="yao-listener">
        <div class="introduction">
          <div class="title"><h3>体育委员：豆豆豆豆豆</h3></div>
          <div class="content" data-msg="yaomsg" id="yao"></div>

        </div>

      <li class="li-hover" id="stone-listener">

      <li class="li-hover" id="gouzi-listener">

      </li>
      <li class="li-hover">
        <div class="introduction">
          <div class="title"><h3>副班长</h3></div>
          <div class="content" data-msg="sevenmsg"></div>
          <div class="triangle"></div>
        </div>

<script src="js/app.js"></script>
